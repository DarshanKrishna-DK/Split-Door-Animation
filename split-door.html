<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="split-door.css">
    <title>Split Door Animation</title>
</head>
<body>
    <!-- TubeLight Effect Text -->
    <div id="op">
        <h2 contenteditable="true">One Piece</h2>
    </div>
    
    <!-- Split Door Contents -->
    <div class="gallery">
        <!-- Left Door Images -->
        <div class="left">
          <div class="inner">
            <img class="item" src="/images/male characters/luffy.jpeg" data-counter="1" />
            <img class="item" src="/images/male characters/usoop.jpg" data-counter="2" />
            <img class="item" src="/images/male characters/trafalgar.jpeg" data-counter="3" />
            <img class="item" src="/images/male characters/sanji.png" data-counter="4" />
            <img class="item" src="/images/male characters/ace.jpg" data-counter="5" />
            <img class="item" src="/images/male characters/zoro.jpg" data-counter="6" />
          </div>
        </div>

        <!-- Right Door Images -->
        <div class="right">
            <div class="inner">
              <img class="item" src="/images/female characters/boa-hancock.jpeg" data-counter="1" />
              <img class="item" src="/images/female characters/robin.jpeg" data-counter="2" />
              <img class="item" src="/images/female characters/rebecca.png" data-counter="3" />
              <img class="item" src="/images/female characters/reiju.jpg" data-counter="4" />
              <img class="item" src="/images/female characters/koala.png" data-counter="5" />
              <img class="item" src="/images/female characters/nami.jpeg" data-counter="6" />
            </div>
          </div>
    </div>

    <script src="split-door.js"></script>
</body>
</html>
